<div class="screen-center">
  <div>
    <div class="small-form-header">{{language.signIn}}</div>
    <div class="center small-form">
      <div class="field-header">{{language.userName}}</div>
      <div class="form-item"><input type="text" id="txtUserName" class="full-length" placeholder="{{language.userName}}" /></div>
      <div class="field-header">{{language.password}}</div>
      <div class="form-item"><input type="password" id="txtPassword" class="full-length" placeholder="{{language.password}}" /></div>
      <div class="form-item">
        <div class="button oposit-float" onclick="mnemoxClient._account.signIn()">{{language.signIn}}</div>
      </div>
      <div class="clear-both"></div>
    </div>
  </div>
</div>
